<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="dist/common.css">
    <link rel="stylesheet" href="dist/correct.css">
    <link rel="stylesheet" href="dist/adaptive.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correct Answer</title>
</head>
<body>
<header class="header">
    <div class="container">
        <div class="logo">
            <img src="images/Logo.png" alt="logo">
        </div>
    </div>
</header>
<section class="correctAnswer">
    <div class="container">
        <div class="correctAnswer__pre-title">
            <a href="javascript:void(0)" id="correct">Результат прохождения теста
                <img src="images/small-arrow2.png"
                     alt="small arrow">
            </a>
            <span class="correctAnswer__pre-title-level" id="level">
                Тест №1. “JavaScript: Начальный уровень”
            </span>
        </div>
        <h1 class="correctAnswer__title">
            <span>Правильные ответы</span>
            к тесту
        </h1>
        <div class="correctAnswer__complete-test">Тест выполнил
            <span>Роман Чернов, roman@itlogia.ru</span>
        </div>
        <div class="correctAnswer__questions">
            <div class="correctAnswer__question">
                <div class="correctAnswer__question-title">
                    <span>Вопрос 2:</span>
                    Тут должен быть текст вопроса?
                </div>
                <div class="correctAnswer__question-options">
                    <div class="correctAnswer__question-option">
                        <input type="radio" id="answer-one" name="answer">
                        <label for="answer-one">Вариант ответа 1</label>
                    </div>
                    <div class="correctAnswer__question-option">
                        <input type="radio" id="answer-two" name="answer">
                        <label for="answer-two">Вариант ответа 2</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="correctAnswer__back-result">
            <a href="javascript:void(0)" id="back-result">Обратно к моему результату теста
                <img src="images/small-arrow.png"
                     alt="small arrow">
            </a>
        </div>
    </div>
</section>
<footer class="footer">
    «АйтилогияQuiz» © Все права защищены / 2022
</footer>
<script src="scripts/correct.js"></script>
</body>
</html>
