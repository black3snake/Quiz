<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="dist/common.css">
    <link rel="stylesheet" href="dist/test.css">
    <link rel="stylesheet" href="dist/adaptive.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестирование</title>
</head>
<body>
<header class="header">
    <div class="container">
        <div class="logo">
            <img src="images/Logo.png" alt="logo">
        </div>
    </div>
</header>
<section class="test">
    <div class="container">
        <div class="test__pre-title">Тест №1. “JavaScript: Начальный уровень”</div>
        <div class="test__progress-bar">
            <div class="test__progress-bar-item complete">
                <div class="test__progress-bar-item-circle"></div>
                <div class="test__progress-bar-item-text">Вопрос 1</div>
            </div>
            <div class="test__progress-bar-item active">
                <div class="test__progress-bar-item-circle"></div>
                <div class="test__progress-bar-item-text">Вопрос 2</div>
            </div>
            <div class="test__progress-bar-item">
                <div class="test__progress-bar-item-circle"></div>
                <div class="test__progress-bar-item-text">Вопрос 3</div>
            </div>
            <div class="test__progress-bar-item">
                <div class="test__progress-bar-item-circle"></div>
                <div class="test__progress-bar-item-text">Вопрос 4</div>
            </div>
            <div class="test__progress-bar-item">
                <div class="test__progress-bar-item-circle"></div>
                <div class="test__progress-bar-item-text">Вопрос 5</div>
            </div>

        </div>
        <div class="test__question">
            <div class="test__question-title"><span>Вопрос 2:</span> Тут должен быть текст вопроса?</div>
            <div class="test__question-options">
                <div class="test__question-option">
                    <input type="radio" id="answer-one" name="answer">
                    <label for="answer-one">Вариант ответа 1</label>
                </div>
                <div class="test__question-option">
                    <input type="radio" id="answer-two" name="answer">
                    <label for="answer-two">Вариант ответа 2</label>
                </div>
                <div class="test__question-option">
                    <input type="radio" id="answer-three" name="answer">
                    <label for="answer-three">Вариант ответа 3</label>
                </div>
                <div class="test__question-option">
                    <input type="radio" id="answer-four" name="answer">
                    <label for="answer-four">Вариант ответа 4</label>
                </div>
            </div>
        </div>
        <div class="test__actions">
            <div class="test__previous-action">
                <button class="button button-transparent">Назад</button>
            </div>
            <div class="test__time">
                <div class="test__time-text">Осталось времени:</div>
                <div class="test__time-clock">49</div>
            </div>
            <div class="test__next-action">
                <button class="button button-transparent">Далее</button>
            </div>
        </div>
        <div class="test__pass-question">
            <a href="#">Пропустить вопрос <img src="images/small-arrow.png" alt="small arrow"></a>
        </div>
    </div>
</section>
<footer class="footer">
    «АйтилогияQuiz» © Все права защищены / 2022
</footer>
</body>
</html>
